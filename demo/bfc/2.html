<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS包含块例子2</title>
    <style>
      .container {
        width: 500px;
        height: 300px;
        background-color: skyblue;
        position: relative;
      }
      .item {
        width: 300px;
        height: 150px;
        border: 5px solid;
        margin-left: 100px;
      }
      .item2 {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        left: 10px;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">
        <div class="item2"></div>
      </div>
    </div>
  </body>
</html>
